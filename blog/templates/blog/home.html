<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>blog home</title>
    {% endif %}
</head>

<body>
<h1>This is Blog home coming from file</h1>
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author}}</p>
    <p>{{ post.content}}</p>
    <p>{{ post.date_posted}}</p>
{% endfor %}

</body>
</html>
